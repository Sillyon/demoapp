---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: default
  labels:
    app: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: "fcomak/myrepo:latest"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app
  namespace: default
spec:
  selector:
    app: springboot-app
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 3000
    port: 80